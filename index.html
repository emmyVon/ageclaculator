<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="form">
        <div class="head">
            <div class="input-field">
                <label for="day">Day</label>
                <input type="number" id="day" placeholder="DD">
                <small class="error-day"></small>
            </div>
            <div class="input-field">
                <label for="month">Month</label>
                <input type="number" id="month" placeholder="MM">
                <small class="error-day"></small>
            </div>
            <div class="input-field">
                <label for="year">Year</label>
                <input type="number" id="year" placeholder="YYYY">
                <small class="error-day"></small>
            </div>
        </div>
        <div ><hr><button type='button'class="btn"><img src="./icon-arrow.svg"/></button></div>
        <div class="output">
            <hi ><span class="output-year">- -</span>Years</hi>
            <hi><span  class="output-Month">- -</span>Months</hi>
            <hi ><span class="output-day">- -</span>Days</hi>  
        </div>
        
    </div>
   <link href="index.js"/> 
</body>
</html>
